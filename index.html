<!--
### HTML Tag Definitions (Read from https://www.w3schools.com) ###

<!DOCTYPE> (NOT A TAG) Tells browser what document type to expect, in this case, HTML

<html> Container for all HTML elements

        <meta> Metadata tag
        <title> Title of document

    <body> Defines documents body
